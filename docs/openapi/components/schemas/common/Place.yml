$linkedData:
  term: Place
  '@id': https://schema.org/Place
title: Place
description: Entities that have a somewhat fixed, physical location.
type: object
properties:
  type:
    oneOf:
      - type: array
        items:
          type: string
          enum:
            - Place
      - type: string
        const:
          - Place
  globalLocationNumber:
    title: Global Location Number (GLN)
    description: >-
      A Global Location Number (GLN) is the GS1 Identification Key used to
      identify physical locations or parties. The key comprises a GS1 Company
      Prefix, Location Reference and Check Digit. For more information, see
      http://www.gs1.org/gln.
    type: string
    minLength: 13
    maxLength: 13
    $linkedData:
      term: globalLocationNumber
      '@id': https://schema.org/globalLocationNumber
  geo:
    title: Geographic Coordinates
    description: Links to information about geocoordinates for a place.
    $ref: ./GeoCoordinates.yml
    $linkedData:
      term: geo
      '@id': https://schema.org/GeoCoordinates
  address:
    title: Postal Address
    description: The postal address for an organization or place.
    $ref: ./PostalAddress.yml
    $linkedData:
      term: address
      '@id': https://schema.org/PostalAddress
  unLocode:
    title: UN Locode
    description: LOCODE
    type: string
    $linkedData:
      term: unLocode
      '@id': >-
        https://service.unece.org/trade/uncefact/vocabulary/uncefact/#UNECELOCODE
  iataAirportCode:
    title: IATA Airport Code
    description: IATA airport code (3 letter)
    type: string
    $linkedData:
      term: unLocode
      '@id': https://onerecord.iata.org/cargo/Location#code
  bicFacilityCode:
    title: BIC Facility Code
    description: BIC Facility code, used to identify container handling facilities used in supply chains.  (9 letters)
    type: string
    $linkedData:
      term: unLocode
      '@id': https://vocab.bic-code.org/Facility#unLocode
  smdgTerminalCode:
    title: SMDG Terminal Code
    description: SMDG Terminal code, used to identify terminals used by the ocean carriers for port calls (upto 11 letters)
    type: string
    $linkedData:
      term: unLocode
      '@id': https://vocab.smdg.org/Terminal#unLocode
additionalProperties: false
example: |-
  {
    "type": "Place",
    "globalLocationNumber": "7472903507697",
    "bicFacilityCode": "GBLIVJMDA",
    "smdgTerminalCode": "AEAUHADT",
    "geo": {
      "type": "GeoCoordinates",
      "latitude": "68.7083",
      "longitude": "4.6377"
    },
    "address": {
      "type": "PostalAddress",
      "organizationName": "Ratke - Bergstrom",
      "streetAddress": "21851 Ima Heights",
      "addressLocality": "O'Connellborough",
      "addressRegion": "Missouri",
      "postalCode": "65587",
      "addressCountry": "Cyprus"
    },
    "unLocode": "DKCPH"
  }
